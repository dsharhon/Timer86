<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timer86</title>
	<link rel="icon" type="image/png" href="icon_24.png">
	<!-- By Dylan Sharhon, 2021 -->

	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
	<link rel="manifest" href="manifest.json">

	<!-- required -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="index.css">
	<script type="module" src="index.js"></script>
</head>
<body>
	<audio id="alarm"><source src="alarm.mp3" type="audio/mp3" /></audio>
	<table>
		<thead>
			<tr>
				<td id="time" colspan="3">0:03</td>
			</tr>
		</thead>
		<tbody id="timer">
			<tr>
				<td id="edit" colspan="3">EDIT</td>
				<td id="stop" colspan="3" hidden="true">STOP</td>
				<td id="reset" colspan="3" hidden="true">RESET</td>
			</tr>
			<tr>
				<td id="start" colspan="3">START</td>
			</tr>
		</tbody>
		<tbody id="editor" hidden="true">
			<tr><td id="ok" colspan="3">OK</td></tr>
			<tr><td id="p7">7</td><td id="p8">8</td><td id="p9">9</td></tr>
			<tr><td id="p4">4</td><td id="p5">5</td><td id="p6">6</td></tr>
			<tr><td id="p1">1</td><td id="p2">2</td><td id="p3">3</td></tr>
			<tr><td id="p0" colspan="2">0</td><td id="clear">CLEAR</td></tr>
			<tr><td id="filler"></td></tr>
		</tbody>
	</table>
</body>
</html>
