<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>timer86</title>
	<!-- By Dylan Sharhon, 2021 -->

	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  <link rel="manifest" href="manifest.json">
	
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="timer.css">
	<script type="module" src="timer.js"></script>
</head>
<body>
	<audio id="bell"><source src="timer.mp3" type="audio/mp3"></audio>
	<table id="timer">
		<tr>
			<td id="time" colspan="3">0:03</td>
		</tr>
		<tr>
			<td id="edit" colspan="3">EDIT</td>
			<td id="stop" colspan="3" hidden="true">STOP</td>
			<td id="reset" colspan="3" hidden="true">RESET</td>
		</tr>
		<tr>
			<td id="start" colspan="3">START</td>
		</tr>
	</table>
	<table id="editor" hidden="true">
		<tr><td id="editing" colspan="3">0:03</td></tr>
		<tr><td id="clear" colspan="2">CLEAR</td><td id="del">DEL</td></tr>
		<tr><td id="p7">7</td><td id="p8">8</td><td id="p9">9</td></tr>
		<tr><td id="p4">4</td><td id="p5">5</td><td id="p6">6</td></tr>
		<tr><td id="p1">1</td><td id="p2">2</td><td id="p3">3</td></tr>
		<tr><td id="p0" colspan="2">0</td><td id="pc">:</td></tr>
		<tr><td id="enter" colspan="3">ENTER</td></tr>
	</table>
</body>
</html>
